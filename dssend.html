<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="./deepstream.js"></script>
</head>

<body>
<button id="btn1">Subscribe</button>
<input id="input1"></input>
</body>

<script type="text/javascript">

    var client = deepstream('127.0.0.1:6020').login({
        username: 'hex',
        password: '123456',
    }, function(success, data) {
            if(success) {
                console.log('Login successful!\n');
            }
        });

    var btn1 = document.getElementById('btn1');
    btn1.onclick = function () {
        var record = client.record.getRecord('data/health');
        console.log(record);
        record.set('heart', document.getElementById('input1').value);
    };

</script>
</html>
